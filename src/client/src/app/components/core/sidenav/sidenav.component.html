<div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" class="container" [ngClass]="opened ? 'open' : ''"
    style="display: flex; flex-direction: column;">
    <div *ngFor="let x of navElements">
        <button mat-button routerLink="/{{x.route}}" routerLinkActive="linkActive"
            style="justify-content: start; background-color: blue; ">
            <div style="justify-content: start; width: 100%; background-color: brown;">
                <mat-icon
                    style="font-size: 30px; height: 30px; width: 30px; margin: 0px; padding: 0px;">{{x.iconName}}</mat-icon>
                <span *ngIf="opened">{{x.elementText}}</span>
            </div>
        </button>
    </div>
</div>
